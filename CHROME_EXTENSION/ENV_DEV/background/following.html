<ul>
	<li ng-repeat="stream in streams | filter:contentFilter">
		<a ng-href="{{stream.channel.channel_link}}" target="_blank">
			<img class="thumbalin" ng-src="http://edge.vie.hitbox.tv/{{stream.media_thumbnail}}">
			<section class="description">
				<span class="streamer">{{stream.media_display_name}}</span>
				<span class="game">Game: <b>{{stream.category_name}}</b></span>
				<span class="viewers">Viewers:&#32;{{stream.media_views}}</span>
				<span class="status">{{stream.media_status}}</span>
			</section>
		</a>
	</li>
</ul>
