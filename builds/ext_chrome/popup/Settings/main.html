<style>
#settings{
	color:#787878;
	padding:10px;
}
#settings p{
	padding: 0px 0px 0px 10px;
}
#settings input{
	border-radius: 3px;
	outline:none;
	background: #ACE600;
	box-shadow:inset 0px 0px 1px #000000;
}
#settings input[type="range"]{
	height:3px;
	-webkit-appearance: none;
	width:200px;
}
#settings input[type="range"]::-webkit-slider-thumb{
	-webkit-appearance:none;border: 1px solid #000000;
	height: 16px;
	width: 16px;
	border-radius: 3px;
	background: #ffffff;
	cursor: pointer;
	margin-top: 0px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
	box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; /* Add cool effects to your sliders! */
}
#settings input[type="checkbox"]{
	width: 16px;
	height: 16px;
}
</style>
<form id="settings">
	<p><input type="checkbox" id="notifications" ng-model="settings.notifications"><label for="notifications">Desktop notifications</label></p>
	<p>Update every<br>
	<input type="range" name="interval" min="30000" max="3600000" step="30000" ng-value="settings.interval" ng-model="settings.interval"> {{settings.interval/60000}} minutes</p>
</form>
